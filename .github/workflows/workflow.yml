name: SCANOSS Dependency Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scanoss-dependency-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          echo "Updating and installing dependencies"
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip unzip
          python3 -m pip install --upgrade pip
          python3 -m pip install scanoss
          echo "SCANOSS CLI installed successfully"

      - name: Install scancode-toolkit
        run: |
          echo "Downloading scancode-toolkit"
          curl -L https://github.com/nexB/scancode-toolkit/releases/download/v30.1.0/scancode-toolkit-30.1.0.zip -o scancode-toolkit.zip
          unzip scancode-toolkit.zip
          mv scancode-toolkit-* scancode-toolkit
          chmod +x ./scancode-toolkit/scancode

      - name: Run SCANOSS Dependency Scan
        run: |
          echo "Running SCANOSS dependency scan"
          export SCANOSS_API_KEY=${{ secrets.SCANOSS_API_KEY }}  # Optional if API key is needed
          scanoss-py dependencies ./ --trace --output scanoss-results.json --scancode ./scancode-toolkit/scancode
          echo "SCANOSS scan completed"

      - name: Upload SCANOSS Results
        if: always()  # Uploads the result even if the scan fails
        uses: actions/upload-artifact@v3
        with:
          name: scanoss-results
          path: scanoss-results.json
